<ui:composition 
    template="/WEB-INF/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:head>
            <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true" ></script>
        </h:head>
        <h1>Contactos</h1>
        <h:form id="frmContactos">
            <p:growl id="grlContactos" sticky="false" showDetail="false"/>
            <p:gmap center="#{controladorContatco.latitud}, #{controladorContatco.longitud}" zoom="15" type="HYBRID" style="width:100%;height:400px" model="#{controladorContatco.marcador}"/>
        </h:form>
    </ui:define>
</ui:composition>
